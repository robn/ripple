<div class='blip' id='[% blip_id %]'>

  <b>[% creator %]</b> at <b>[% time %]</b> on <b>[% date %]</b>

  [% IF contributors %]
    <br />
    with <b>[% contributors.join('</b>, <b>') %]</b>
  [% END %]

  [% IF debug %]
    <div class='blip-debug'>
      [% debug.join('<br />') %]
    </div>
  [% END %]

  <div class='blip-content'>
    [% blip_html %]
  </div>

</div>

[% IF reply_html %]
  [% reply_html %]
[% END %]
